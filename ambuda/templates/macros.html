{# show a form field #}
{% macro show_field(field) %}
    {% set e = field.errors %}
    <div class="control-group{% if e %} error{% endif %}">
        {{ field.label(class='control-label') }}
        <div class="controls">
            {{ field }}
            {% if e %}
            <ul class="help-inline">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
{% endmacro %}
